<div class="container">
  <h3>Employee Form</h3>
  <form #form="ngForm" novalidate>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" class="form-control" required name="firstName" NgModel />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" required name="lastName" NgModel />
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" name="isFullTime" ngModel> Full time
      </label>
    </div>

    <label>Payment Type</label>
    <div class="radio">
      <label>
        <input type="radio" name="payType" value="w2" checked="checked" /> w2
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="payType" value="1099" /> 1099
      </label>
    </div>

    <button class="btn btn-primary" type="submit">OK</button>
  </form>
</div>
